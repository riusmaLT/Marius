<!DOCTYPE html>
<html>

<body>
	<script>
	function myFunction() {
	var a = document.getElementById("paramA").value;
	var b = document.getElementById("paramB").value;
	document.getElementById("paramX").value = b*(-1)/a;
	document.getElementById("paramX").style = "visibility: visible";
	}
	</script>
<h1>Tiesinės funkcijos sprendimas</h1>

<p> Įveskite duomenis lygčiai ax + b = 0 parametrus: </p>


a:<br>
<input type="text"  id="paramA">
<br>
b:<br>
<input type="text" id="paramB">
<br><br>
<button onclick="myFunction()">Skaičiuoti</button>
<br><br>
<br><br>
X:<br>
<input type="text"  id="paramX"  style="visibility: hidden">
<br>



</body>
</html>
